<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>

        <div class="container shadow p-3 rounded-2">
            <h1
                class="text-center d-flex align-items-center justify-content-center gap-2">
                <img src="/img/logo.png" height="50"> Tic Tac Toe
            </h1>

            <form class="mt-4">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome</label>
                    <br>
                    <input type="text" class="form-control" id="nome"
                        placeholder="Ex: player1">
                </div>

                <div class="mb-4">
                    <label for="sala" class="form-label">Sala</label> <br>
                    <input type="text" class="form-control" id="sala"
                        placeholder="Ex: 1234">
                </div>

                <button type="submit"
                    class="btn btn-success w-100" id="btnJogar">Jogar</button>

                <button type="submit"
                    class="btn btn-danger w-100"
                    id="btnCancelar">Cancelar</button>

                <p id="aguardando">Aguardando <span id="stempo"></span>...</p>
            </form>

            <div class="text-center mt-4" id="info">
                <div class="d-flex justify-content-between mx-5 fs-5">
                    <div class="d-flex align-items-center gap-1">
                        <span class="me-1 fs-4 text-dark">X</span> <span id="jogador1"></span> 
                    </div>
                    <div class="d-flex align-items-center gap-1">
                        <span id="jogador2"></span> <span class="ms-1 fs-4 text-danger">O</span>
                    </div>
                </div>
                <div class="fs-5">Vez de <span id="vez-jogador">Isa</span></div>
            </div>

            <div class="tabuleiro" id="tabuleiro">
                <div class="casa" id="casa-0"></div>
                <div class="casa" id="casa-1"></div>
                <div class="casa" id="casa-2"></div>
                <div class="casa" id="casa-3"></div>
                <div class="casa" id="casa-4"></div>
                <div class="casa" id="casa-5"></div>
                <div class="casa" id="casa-6"></div>
                <div class="casa" id="casa-7"></div>
                <div class="casa" id="casa-8"></div>
            </div>

            <button type="submit"
                class="btn btn-primary w-100"
                id="btnReiniciar">Reiniciar</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1"
            aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Resultado</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body" id="modalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>

    </body>
</html>
